<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Delivery üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pink: #ff85a1;
            --dark-pink: #ff4d6d;
            --bg-soft: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-soft);
            font-family: 'Gaegu', cursive;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: var(--pink);
            font-size: 20px;
            animation: float 5s linear infinite;
            opacity: 0.6;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            z-index: 10;
            max-width: 400px;
        }

        .page { display: none; }
        .active { display: block; animation: fadeIn 0.8s; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h1 { font-size: 2.5rem; color: var(--dark-pink); }
        p { font-family: 'Quicksand', sans-serif; font-size: 1.2rem; color: #555; }

        /* Interactive Envelope */
        .envelope-wrapper {
            cursor: pointer;
            transition: transform 0.3s;
            font-size: 100px;
        }
        .envelope-wrapper:hover { transform: scale(1.1) rotate(5deg); }

        /* Buttons */
        .btn-group { margin-top: 20px; position: relative; height: 100px; }
        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            font-family: 'Gaegu', cursive;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            background: var(--dark-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            margin: 10px;
            transition: 0.3s;
        }

        button:hover { transform: scale(1.1); background: #ff758f; }

        #no-btn {
            position: absolute;
            background: #999;
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container">
        <div id="page1" class="page active">
            <h1>A gift for you!</h1>
            <div class="envelope-wrapper" onclick="nextPage(2)">üíå</div>
            <p>Tap the letter to open</p>
        </div>

        <div id="page2" class="page">
            <h1>Wait... quick question!</h1>
            <p>Do you think the person who sent this is cute?</p>
            <button onclick="nextPage(3)">Yes, obviously!</button>
            <button onclick="nextPage(3)">HELL YES!</button>
        </div>

        <div id="page3" class="page">
            <h1>üíñ Will you be my Valentine? üíñ</h1>
            <p>Choose wisely...</p>
            <div class="btn-group">
                <button onclick="celebrate()">YES!</button>
                <button id="no-btn">No</button>
            </div>
        </div>

        <div id="page4" class="page">
            <h1>YAY! ‚ù§Ô∏è‚ú®</h1>
            <p>I knew you'd say yes! I'll text you the details! ü•∞</p>
            <div style="font-size: 50px;">üéâüç≠üçì</div>
        </div>
    </div>

    <script>
        // 1. Create Floating Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // 2. Navigation
        function nextPage(num) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page' + num).classList.add('active');
        }

        // 3. The Dodging No Button
        const noBtn = document.getElementById('no-btn');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        function celebrate() {
            nextPage(4);
            // You could add a confetti trigger here!
        }
    </script>
</body>
</html>
